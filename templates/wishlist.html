<h1>Wishlist</h1>
<br>



<div ng-repeat="wishlistItem in wishlist" class="container" style="width: 100%">
  <h4>{{wishlistItem.title}}</h4>
  <div class="row">

    <div class="col-xs-3 col-sm-3 col-md-3">
      <img src={{wishlistItem.poster}} alt="poster">
    </div>

    <div class="col-xs-9 col-sm-9 col-md-9">
      {{wishlistItem.overview}}<br>
    </div>

  </div> <!--row-->
  <br>
  <button ng-click="removeItem($index)" class="btn btn-danger">Remove from Watchlist</button>
  <br><hr>

</div> <!--container-->
